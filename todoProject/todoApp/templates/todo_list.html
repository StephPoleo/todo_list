{% extends "index.html" %}

{% block list_content %}
<ul>
    {%for object in object_list %}
        <li>
            {{ object }}
            {{ object.print_tree }}
            <a href="{% url 'update_todo' object.id %}"> Edit </a>
            <a href="{% url 'delete_todo' object.id %}"> Delete </a>
        </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>
<form action="/addTodoItem/">
    {% csrf_token %}
    <input type="submit" value="Add task">
</form>
{% endblock %}
